ainControl":1},"gps":{},"interoperability":{"InteropIndex":"R98"},"makernote":{"error":"Unable to extract Makernote information as it is in an unsupported or unrecognized format."}}}}]},"98eb709e-fb67-4ff3-900c-80dc3c71c5cf":{"id":"98eb709e-fb67-4ff3-900c-80dc3c71c5cf","index":8,"created_by":"ed5ac731-3ef6-4d59-9368-f629ce2c5f7b","updated_by":"ed5ac731-3ef6-4d59-9368-f629ce2c5f7b","created_at":"2016-05-18T15:15:08.080Z","updated_at":"2016-05-18T15:15:38.276Z","published":true,"score":0,"path":"_posts/2016-05-19-bio.md","_title":"BIO","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"I was born and grew up in Tokyo, and have lived in Rochester, N.Y. since 1989 when I started potting. I worked as a market researcher and was involved with many products; foods, soft drinks, magazine, camera and so on. I learned the importance of making good products.\n\nWhy pottery? A potter, it sounds good, doesn’t it?\n\nI dreamed of being one for a long time. I was once told not touch clay because it attracts people mysteriously, later days of Picasso, for instance. When I married and moved here, my dream was realized with my wife’s warmest support. I have had no formal pottery training except a pottery club during my university days, when I became possessed by the clay.\n\nI love making pottery, especially functional; I call it “Zakki (a bunch of pots)”. My pots are designed to be simple, easy to handle, and go with any kind of foods at a reasonable price for you to use everyday. Japanese use many different kinds of dishes, colors and shapes, to decorate a meal and a table. Next time you cook or serve a meal, please imagine which dish sets off (cheers up) your meal.\n\nMy pottery is stoneware, which is wheel-thrown or slab-built, and fired to cone 10 (approximately 2350 degrees) in reduction atmosphere. Glazed with tenmoku black, or turquoise, inspired by mountains and a sky with a hint of Japanese flavor. Indeed, I am named Hodaka after the third highest mountain in Japan where I enjoyed camping, climbing and hot springs many times. Vast clouds and sky in the US are incredible.\n\nYou can use my pottery with dishwasher, microwave, oven and food with proper care. Please keep in mind that pottery, in general, should not be heated unevenly. It is recommended that a whole surface of dish is filled with food, place pottery with food in it in cold oven. Then turn oven to desired baking temperature. (Never broil in it or place piece on a burner!!!.)\n\nI hope you enjoy my pottery for many years to come.\n\nHodaka Hasebe","title":"BIO"},"content":[{"id":"0874e02e-05e9-41f2-8ecf-db9da24f2831","item":"98eb709e-fb67-4ff3-900c-80dc3c71c5cf","type":"article","created_at":null,"updated_at":null,"_title":"BIO","_caption":"I was born and grew up in Tokyo, and have lived in Rochester, N.Y. since 1989 when I started potting. I worked as a market researcher and was involved with many products; foods, soft drinks, magazine, camera and so on. I learned the importance of making good products. Why pottery? A potter, it sounds good, doesn’t it? I dreamed of being one for a long time. I was once told not touch clay because it attracts people mysteriously, later days of Picasso, for instance. When I married and moved here, my dream was realized with my wife’s warmest support. I have had no formal pottery training except a pottery club during my university days, when I became possessed by the clay. I love making pottery, especially functional; I call it “Zakki (a bunch of pots)”. My pots are designed to be simple, easy to handle, and go with any kind of foods at a reasonable price for you to use everyday. Japanese use many different kinds of dishes, colors and shapes, to decorate a meal and a table. Next time you cook or serve a meal, please imagine which dish sets off (cheers up) your meal. My pottery is stoneware, which is wheel-thrown or slab-built, and fired to cone 10 (approximately 2350 degrees) in reduction atmosphere. Glazed with tenmoku black, or turquoise, inspired by mountains and a sky with a hint of Japanese flavor. Indeed, I am named Hodaka after the third highest mountain in Japan where I enjoyed camping, climbing and hot springs many times. Vast clouds and sky in the US are incredible. You can use my pottery with dishwasher, microwave, oven and food with proper care. Please keep in mind that pottery, in general, should not be heated unevenly. It is recommended that a whole surface of dish is filled with food, place pottery with food in it in cold oven. Then turn oven to desired baking temperature. (Never broil in it or place piece on a burner!!!.) I hope you enjoy my pottery for many years to come. Hodaka Hasebe","_html":"<article><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/34c44f5bf1f065f3e131aa1b2e09c03b/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F1735783f-98fd-4b76-b95f-8270708326f4.jpg&width=1440\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/0a837a4ebcb1e71f2c59b9a0e639cfdc/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F1735783f-98fd-4b76-b95f-8270708326f4.jpg&width=1280\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a88f3b0b73a42f49c950b8499a848f60/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F1735783f-98fd-4b76-b95f-8270708326f4.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/ba72eafb7bcd0df83947718e581c9c25/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F1735783f-98fd-4b76-b95f-8270708326f4.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/34c44f5bf1f065f3e131aa1b2e09c03b/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F1735783f-98fd-4b76-b95f-8270708326f4.jpg&width=1440\">\n</picture>\n<h1>BIO</h1><p>I was born and grew up in Tokyo, and have lived in Rochester, N.Y. since 1989 when I started potting. I worked as a market researcher and was involved with many products; foods, soft drinks, magazine, camera and so on. I learned the importance of making good products. Why pottery? A potter, it sounds good, doesn&rsquo;t it? I dreamed of being one for a long time. I was once told not touch clay because it attracts people mysteriously, later days of Picasso, for instance. When I married and moved here, my dream was realized with my wife&rsquo;s warmest support. I have had no formal pottery training except a pottery club during my university days, when I became possessed by the clay. I love making pottery, especially functional; I call it &ldquo;Zakki (a bunch of pots)&rdquo;. My pots are designed to be simple, easy to handle, and go with any kind of foods at a reasonable price for you to use everyday. Japanese use many different kinds of dishes, colors and shapes, to decorate a meal and a table. Next time you cook or serve a meal, please imagine which dish sets off (cheers up) your meal. My pottery is stoneware, which is wheel-thrown or slab-built, and fired to cone 10 (approximately 2350 degrees) in reduction atmosphere. Glazed with tenmoku black, or turquoise, inspired by mountains and a sky with a hint of Japanese flavor. Indeed, I am named Hodaka after the third highest mountain in Japan where I enjoyed camping, climbing and hot springs many times. Vast clouds and sky in the US are incredible. You can use my pottery with dishwasher, microwave, oven and food with proper care. Please keep in mind that pottery, in general, should not be heated unevenly. It is recommended that a whole surface of dish is filled with food, place pottery with food in it in cold oven. Then turn oven to desired baking temperature. (Never broil in
